<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Project Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <ul>
          <li><a href="#">MacBook</a></li>
          <li><a href="#">AirPods</a></li>
          <li><a href="#">Imac</a></li>
          <li><a href="#">Iphone</a></li>
        </ul>
      </div>
      <div class="nav-bar">
        <div class="logo">
          <i class="fab fa-apple"></i>
        </div>
        <div class="nav-options">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
            <li>
              <a href="#"> <i class="fas fa-bars bar"></i> </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="all-content">
        <div class="text-content">
          <h1>
            Something <br />
            Incredible
          </h1>
          <span>Learn More <i class="fas fa-arrow-right"></i></span>
        </div>

        <div class="content-image">
          <img src="assets/3.png" class="image" alt="iphone Image" />
        </div>
      </div>
      <div class="footer-bellow">
        <div class="social-media">
          <ul>
            <li>
              <a href="https://facebook.com" target="blank"
                ><i class="fab fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="https://instagram.com" target="blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com" target="blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="icon">
          <div data-image="assets/1.png" onclick="fun(this)">
            <i class="fas fa-circle redIcon"></i>
          </div>
          <div data-image="assets/3.png" onclick="fun(this)">
            <i class="fas fa-circle redIcon"></i>
          </div>
          <div data-image="assets/2.png" onclick="fun(this)">
            <i class="fas fa-circle redIcon"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
